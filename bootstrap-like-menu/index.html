<html>

<head>
<style>
div, .debug * {
    /*border: 1px solid rgba(0,122,0,.3);*/
}
.dropdown-menu * {
    /*border: 2px solid rgba(122,0,0,.3);*/
}

body {
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 14px;
    color: #777;
}

.logoWrapper {
    float: left;
}

/*TODO How to make Project name middle-aligned vertically*/

.menuL { float: left; }
.menuR { float: right; }

.menuWrapper {
    border: 1px solid #e7e7e7;
    overflow: auto; /* make parent tag having child total height ref. https://stackoverflow.com/a/4579553/248616*/
    background: #f8f8f8;
    border-radius: 4px;
}

.menuWrapper ul {
    margin-top: 0px;
    margin-bottom: 0px;
}
.menuWrapper ul li {
    display: inline-block;
    padding: 15px;
}

.menuWrapper ul li.dropdown {
    cursor: pointer;
}

.menuWrapper ul li.dropdown > a:after {
    content: "â–¼";
}

.menuWrapper ul li.active a {
    color: #555;
    background-color: #e7e7e7;
    padding: 15px;
}

.menuWrapper ul li a:hover {
    color: #333;
}

ul.dropdown-menu {
    padding-left: 0px;
    position: absolute;

    border: 1px solid lightgrey;
    background: white;
    box-shadow: 2px 2px 11px lightgrey;

    margin-top: 15px;
    margin-left: -15px;
}

ul.dropdown-menu li {
    display: block;
    padding: 5px 15px;
}

hr {
    border-top: 1px solid lightgrey;
}

.dropdown-header {
     font-size: 12px;
    color: #777;
}

</style>
</head>

<body class="debug">

<div class="menuWrapper">
    <div class="logoWrapper">
<!--        <img src="images/logo.png" >-->
        <div class="logo">
            <ul><li>Project Name</li></ul>
        </div>
    </div>
    <div class="menuL">
        <ul>
            <li class="active"><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
            <li class="dropdown" onclick="menu_open()">
                <a>Dropdown</a>
                <ul class="dropdown-menu" style="display: none">
                    <li><a>Action</a></li>
                    <li><a>Another action</a></li>
                    <li><a>Something else here</a></li>
                    <hr>
                    <li class="dropdown-header">Nav header</li>
                    <li><a>Separated link</a></li>
                    <li><a>One more separated link</a></li>
                </ul>
            </li>
            <script>
                function menu_open() {
                    let x = document.querySelector('.dropdown-menu');
                    if (x.style.display === 'none') {
                        x.style.display = 'block';
                    } else {
                        x.style.display = 'none';
                    }

                    let y = document.querySelector('.dropdown');
                    if (x.style.display === 'none') {
                        y.style.background = '#f8f8f8';
                    } else {
                        y.style.background = '#e7e7e7';
                    }

                }
            </script>
        </ul>
    </div>
    <div class="menuR">
        <ul>
            <li class="active"><a>Default</a></li>
            <li><a>Static top</a></li>
            <li><a>Fixed top</a></li>
        </ul>
    </div>
</div>

</body>
</html>
